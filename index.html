<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 500px;
        margin: 200px auto;
    }
</style>
</head>
<body>
    <div id="box">
        <p><span id="time"></span>s后，我就要离开啦</p>
        我就不信了
    </div>
    
    <script>
        var date1 = new Date('2018-11-08 15:58:14');
        var date2 = new Date();
        var date = (date1.getTime() - date2.getTime()) / 1000;
        var time = parseInt(date);
        document.getElementById("time").innerText = time;
        setInterval(function(){
            time--;
            document.getElementById("time").innerText = time;
        },1000) 

    </script>
</body>
